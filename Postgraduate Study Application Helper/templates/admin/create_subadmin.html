{% extends "Homepage/layout.html" %}

{% block title %}
Create subadmin
{% endblock %}

{% block main %}
<style>
	h1 {
		font-size: 36px;
		font-weight: bold;
		color: #444;
		margin-top: 20px;
		margin-bottom: 20px;
		text-align: center;
	}
	form {
		margin: 0 auto;
		box-shadow: 0px 0px 5px #ccc;
		background-color: #fff;
		border-radius: 5px;
		padding: 20px;
		width: 400px;
	}
	label {
		font-size: 18px;
		font-weight: bold;
		color: #444;
		margin-top: 20px;
	}
	input[type="text"], input[type="password"] {
		padding: 10px;
		border-radius: 5px;
		border: 1px solid #ccc;
		width: 100%;
		box-sizing: border-box;
		font-size: 16px;
	}
	input[type="submit"] {
		background-color: #4CAF50;
		border: none;
		color: #fff;
		cursor: pointer;
		padding: 10px 20px;
		border-radius: 5px;
		font-size: 18px;
	}
	input[type="submit"]:hover {
		background-color: #3e8e41;
	}

	.buttons input[type="submit"],
	.buttons a {
	display: inline-block;
	vertical-align: middle;
	margin-right: 10px; /* Add some space between the elements if needed */
	}

	.return {
        display: inline-block;
        padding: 10px 20px;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        color: #333;
        margin-left: auto;
        margin-right: 200px;
  	}
	  .return:hover {
		background-color: #c8c8c8;
	}
</style>

<h1>Create Sub-Admin Account</h1>
<form action="" method="post" align="center">
	<fieldset>
		<label for="username">Sub-Admin Account Name:</label><br>
		<input type="text" id="username" name="username" required><br>
		{% if error1 %}
		<div class="error-message" style="color: red;">
			{{ error1 }}
		</div>
		{% endif %}
		<label for="password">Password:</label><br>
		<input type="password" id="password" name="password" required><br><br>
		<div class="buttons">
			<input type="submit" value="Create">
			<a href="/admin/subadmin" class="return">Return</a>
		</div>
	</fieldset>
</form>

{% endblock %}
