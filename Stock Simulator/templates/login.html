{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            {% if get_flashed_messages()[1] %}
            <input autocomplete="off" class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" value='{{ get_flashed_messages()[1] }}'>
            {% else %}
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            {% endif %}
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" {% if name %} autofocus {% endif %} id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
